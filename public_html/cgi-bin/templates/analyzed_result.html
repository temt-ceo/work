<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RESULT: the stock expected move</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="static_files/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="static_files/css/style_posted.css">
    <link rel="stylesheet" href="static_files/css/style.css">
</head>
<body style="padding: 14px 0;">

    <div class="main">
        <h2 style="color:silver;margin-bottom:14px;">stock expected move in "zm"</h2>
        <div id="chartdiv"></div>
        <h2 style="color:orange;">本日の予想される動き</h2><br>
    </div>
    <div class="main">
        <div id="chartdivStats" style="width:100%;height:500px;background-color:#161616;"></div>
        <h2 style="color:orange;margin-bottom:10px;">過去10日間の的中率</h2>
    </div>
    

    <!-- JS -->
    <script src="https://www.amcharts.com/lib/3/amcharts.js?x"></script>
    <script src="https://www.amcharts.com/lib/3/serial.js?x"></script>
    <script src="https://www.amcharts.com/lib/3/themes/dark.js"></script>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script>
var chartData = [
    {
        "date": "20-11-11",
        "prob": 100,
        "timing": "8:38",
        "bulletSquareSize": {{ 9 * analysis.bullet1 }},
        "bulletCircleSize": {{ 10 * analysis.bullet1 }},
        "expectedMove": {{ inputs.t_838 }},
        "earlyAnalysis": {{ inputs.t_838 }}
    },
    {
        "date": "2012/01/13",
        "prob": 100,
        "timing": "9:26",
        "bulletSquareSize": {{ 9 * analysis.bullet2 }},
        "bulletCircleSize": {{ 10 * analysis.bullet2 }},
        "expectedMove": {{ inputs.t_926 }},
        "earlyAnalysis": {{ inputs.t_926 }}
    },
    {
        "date": "2012/01/13",
        "prob": {{ analysis.early_type_prob }},
        "typeNumber": {{ analysis.early_type }},
        "timing": "9:30",
        "bulletSquareSize": {{ 9 * analysis.bulletSquare3 }},
        "bulletCircleSize": {{ 10 * analysis.bulletCircle3 }},
        "expectedMove": {{ analysis.real_930 }},
        "earlyAnalysis": {{ analysis.early_analyzed_930 }}
    },
    {
        "date": "2012/01/13",
        "prob": {{ analysis.later_type_prob }},
        "typeNumber": {{ analysis.early_type }},
        "typeNumber2": {{ analysis.later_type }},
        "timing": "10:00",
        "bulletSquareSize": {{ 9 * analysis.bulletSquare4 }},
        "bulletCircleSize": {{ 10 * analysis.bulletCircle4 }},
        "expectedMove": {{ analysis.later_analyzed_1000 }},
        "earlyAnalysis": {{ analysis.early_analyzed_1000 }}
    },
    {
        "date": "2012/01/13",
        "prob": {{ analysis.later_type_prob }},
        "typeNumber": {{ analysis.early_type }},
        "typeNumber2": {{ analysis.later_type }},
        "timing": "Lowest",
        "bulletSquareSize": {{ 9 * analysis.bulletSquare5 }},
        "bulletCircleSize": {{ 10 * analysis.bulletCircle5 }},
        "expectedMove": {{ analysis.later_analyzed_lowest }},
        "earlyAnalysis": {{ analysis.early_analyzed_lowest }}
    }
];
var chart = AmCharts.makeChart("chartdiv", {
  type: "serial",
  theme: "dark",
  dataProvider: chartData,

  addClassNames: true,
  startDuration: 1,
  color: "#FFFFFF",
  marginLeft: 0,

  categoryField: "timing",

  valueAxes: [{
    id: "a1",
    title: "Expected Move (%)",
    gridAlpha: 0,
    axisAlpha: 0
  },{
    id: "a2",
    position: "left",
    gridAlpha: 0,
    axisAlpha: 0,
    labelsEnabled: false
  },{
    id: "a3",
    title: "Probability (%)",
    position: "right",
    gridAlpha: 0,
    axisAlpha: 0,
    inside: true,
    maximum: 101,
    minimum: 0,
  }],
  graphs: [{
    id: "g1",
    valueField:  "prob",
    title:  "確率",
    type:  "column",
    fillAlphas:  0.9,
    valueAxis:  "a3",
    balloonText:  "[[value]] %",
    legendValueText:  "[[value]]%",
    legendPeriodValueText:  "Avg. [[value.average]]%",
    lineColor:  "#263138",
    alphaField:  "alpha",
  },{
    id: "g2",
    valueField: "expectedMove",
    classNameField: "bulletClass",
    title: "Expected Move",
    type: "line",
    valueAxis: "a2",
    lineColor: "#786c56",
    lineThickness: 1,
    legendValueText: "[[description]] → [[value]]%",
    descriptionField: "timing",
    bullet: "round",
    bulletSizeField: "bulletCircleSize",
    bulletBorderColor: "#786c56",
    bulletBorderAlpha: 1,
    bulletBorderThickness: 2,
    bulletColor: "#000000",
    labelText: "[[typeNumber2]]",
    labelPosition: "left",
    balloonText: "予想:[[value]]%",
    showBalloon: true,
    animationPlayed: true,
  },{
    id: "g3",
    title: "Early Analysis",
    valueField: "earlyAnalysis",
    type: "line",
    valueAxis: "a1",
    lineColor: "#ff5755",
    labelText: "[[typeNumber]]",
    labelPosition: "right",
    balloonText: "予想:[[value]]%",
    lineThickness: 1,
    legendValueText: "[[description]] → [[value]]%",
    descriptionField: "timing",
    bullet: "square",
    bulletSizeField: "bulletSquareSize",
    bulletBorderColor: "#ff5755",
    bulletBorderThickness: 1,
    bulletBorderAlpha: 1,
    dashLengthField: "dashLength",
    animationPlayed: true
  }],

  chartCursor: {
    zoomable: false,
    categoryBalloonDateFormat: "DD",
    cursorAlpha: 0,
    valueBalloonsEnabled: false
  },
  legend: {
    bulletType: "round",
    equalWidths: false,
    valueWidth: 120,
    useGraphSettings: true,
    color: "#FFFFFF"
  }
});



var chartDataStats = [
{% for data in stats %}
    {
        "date": "{{ data.date }}",
        "typeNumber": "{{ data.real_type }}",
        "typeNumberEarly": {{ data.early_type }},
        "typeNumberLater": {{ data.later_type }},
        "prob": {{ data.real_type_prob }},
{% if data.real_type == data.early_type %}
        "bulletSizeBlack": 11,
{% else %}
        "bulletSizeBlack": 6,
{% endif %}
{% if data.real_type == data.later_type %}
        "bulletSizeOther": 9,
{% else %}
        "bulletSizeOther": 5,
{% endif %}
        "err_930": {{ data.err_930 }},
        "err_1000": {{ data.err_1000 }},
        "err_lowest": {{ data.err_lowest }},
    },
{% endfor %}
];
var chartStats = AmCharts.makeChart("chartdivStats", {
  type: "serial",
  theme: "dark",
  dataProvider: chartDataStats,

  addClassNames: true,
  startDuration: 1,
  color: "#FFFFFF",
  marginLeft: 0,

  categoryField: "date",
  categoryAxis: {
    //title: "日"
  },
  valueAxes: [{
    id: "a1",
    title: "誤差 (%)",
    gridAlpha: 0,
    axisAlpha: 0
  },{
    id: "a2",
    position: "left",
    gridAlpha: 0,
    axisAlpha: 0,
    labelsEnabled: false
  },{
    id: "a3",
    position: "left",
    gridAlpha: 0,
    axisAlpha: 0,
    labelsEnabled: false
  },{
    id: "a4",
    title: "Probability (%)",
    position: "right",
    gridAlpha: 0,
    axisAlpha: 0,
    inside: true,
    maximum: 101,
    minimum: 0,
  }],
  graphs: [{
    id: "g1",
    valueField:  "prob",
    title:  "Type的中率",
    type:  "column",
    fillAlphas:  0.9,
    valueAxis:  "a4",
    balloonText:  "[[value]] %",
    legendValueText:  "[[value]]% (実際のType: [[typeNumber]])",
    legendPeriodValueText:  "Avg. [[value.average]]%",
    labelText: "[[typeNumber]]:[[typeNumberEarly]]→[[typeNumberLater]]",
    labelPosition: "top",
    precision: 0,
    lineColor:  "#263138",
    alphaField:  "alpha",
  },{
    id: "g2",
    valueField: "err_930",
    classNameField: "bulletClass",
    title: "9:30時点の誤差",
    type: "line",
    valueAxis: "a3",
    lineColor: "#786c56",
    lineThickness: 1,
    legendValueText: "[[value]]% (Type:[[typeNumberEarly]])",
    legendPeriodValueText:  "Avg. [[value.average]]%",
    precision: 1,
    descriptionField: "date",
    bullet: "round",
    bulletSizeField: "bulletSizeBlack",
    bulletBorderColor: "#786c56",
    bulletBorderAlpha: 1,
    bulletBorderThickness: 2,
    bulletColor: "#000000",
    labelPosition: "left",
    balloonText: "[[value]]% (Type[[typeNumberEarly]])",
    showBalloon: true,
    animationPlayed: true,
  },{
    id: "g3",
    title: "10:00時点の誤差",
    valueField: "err_1000",
    type: "line",
    valueAxis: "a2",
    lineColor: "#00b7ce",
    labelPosition: "right",
    balloonText: "[[value]]% (Type[[typeNumberLater]])",
    lineThickness: 1,
    legendValueText: "[[value]]% (Type:[[typeNumberLater]])",
    legendPeriodValueText:  "Avg. [[value.average]]%",
    precision: 1,
    descriptionField: "date",
    bullet: "square",
    bulletSizeField: "bulletSizeOther",
    bulletBorderColor: "#00b7ce",
    bulletBorderThickness: 1,
    bulletBorderAlpha: 1,
    bulletColor: "#00b7ce",
    dashLengthField: "dashLength",
    animationPlayed: true
  },{
    id: "g2",
    title: "Lowest時点の誤差",
    valueField: "err_lowest",
    classNameField: "bulletClass",
    type: "line",
    valueAxis: "a1",
    lineColor: "#ff5755",
    lineThickness: 1,
    legendValueText: "[[value]]% (Type:[[typeNumberLater]])",
    legendPeriodValueText:  "Avg. [[value.average]]%",
    precision: 1,
    descriptionField: "date",
    bullet: "square",
    bulletSizeField: "bulletSizeOther",
    bulletBorderColor: "#ff5755",
    bulletBorderAlpha: 1,
    bulletBorderThickness: 1,
    bulletColor: "#ff5755",
    labelPosition: "left",
    balloonText: "[[value]]% (Type[[typeNumberLater]])",
    showBalloon: true,
    animationPlayed: true,
  }],

  chartCursor: {
    zoomable: false,
    categoryBalloonDateFormat: "DD",
    cursorAlpha: 0,
    valueBalloonsEnabled: false
  },
  legend: {
    bulletType: "round",
    equalWidths: false,
    valueWidth: 120,
    useGraphSettings: true,
    color: "#FFFFFF"
  }
});

    </script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
