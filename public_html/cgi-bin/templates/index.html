<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Research the stock expected move</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="static_files/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="static_files/css/style.css">
</head>
<body>

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="static_files/images/stock-img.jpg" alt="">
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <h2>stock expected move research form</h2>
{% if html_json.message!='' %}
                        <div class="form-group">
                            <label"><span style="color:red;">{{ html_json.message }}</span></label>
                        </div>
{% endif %}                        <div class="form-group">
                            <label for="ticker">Ticker :</label>
                            <div class="form-select">
                                <select name="ticker" id="ticker">
                                    <option value="zm">zm (ズーム・ビデオ・コミュニケーションズ)</option>
                                    <option value="aapl">Apple (現在実装中)</option>
                                    <option value="fb">Facebook (現在実装中)</option>
                                </select>
                                <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="t_838">本日の8:38の値(%)<span style="color:red;vertical-align:super;">*</span> :</label>
                                <input type="text" value="{{ html_json.t_838 }}" name="t_838" id="t_838" required/>
                            </div>
                            <div class="form-group">
                                <label for="t_926">本日の9:26の値(%)<span style="color:red;vertical-align:super;">*</span> :</label>
                                <input type="text" value="{{ html_json.t_926 }}" name="t_926" id="t_926" required/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="y_930">前日の9:30の値(%) :</label>
                                <input type="text" value="{{ html_json.y_930 }}" name="y_930" id="y_930"/>
                            </div>
                            <div class="form-group">
                                <label for="y_1000">前日の10:00の値(%) :</label>
                                <input type="text" value="{{ html_json.y_1000 }}" name="y_1000" id="y_1000"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="y_1600">前日の終値(%) :</label>
                                <input type="text" value="{{ html_json.y_1600 }}" name="y_1600" id="y_1600"/>
                            </div>
                            <div class="form-group">
                                <label for="y_lowest">前日の4点の最低値(%) :</label>
                                <input type="text" value="{{ html_json.y_lowest }}" name="y_lowest" id="y_lowest"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="t_930">本日の9:30の値(%) :</label>
                                <input type="text" value="{{ html_json.t_930 }}" name="t_930" id="t_930"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="t_flag">流動性に影響するNews</label>
                            <div class="form-select">
                                <select name="t_flag" id="t_flag">
                                    <option value="0" {% if html_json.t_flag=='0' %} selected="selected"{% endif %}>なし</option>
                                    <option value="1" {% if html_json.t_flag=='1' %} selected="selected"{% endif %}>下がる要因のNewsがある</option>
                                    <option value="2" {% if html_json.t_flag=='2' %} selected="selected"{% endif %}>月末/祝日など流動性に影響がある</option>
                                </select>
                                <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label"><span style="color:red;">※</span>入力値は日付が変わり、時間外市場が開くまで利便性の為保存されます。</label>
                        </div>
                        <div class="form-submit">
                            <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" />
                        </div>
                        <div class="form-group">
                            <label"><a href="./create_csv">CSVのデータを作成</a></label>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
